<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="assets/favicon.svg">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <div class="login-subcontainer">
        <img src="assets/logo-instagram.png" alt="Logo" class="logo-img" />
        <div class="input-box">
          <input type="text" class="input" placeholder="Phone Number, Username, or Email" /> 
          <input type="password" class="input" placeholder="Password" />
          <button class="login-button">Login</button>

          <span> 
            <hr> <p>OR</p> <hr>
          </span>

          <button class="facebook-button">
            <img src="assets/fb_logo.svg" />
            Continue with Facebook
          </button>
        </div>
      </div>
      
      <div class="register-box"> 
        <p>Don't have an account? Sign up</p>
      </div>

      <div class="app-box">
        <img src="assets/applestore.svg" alt="Apple Store" class="img-app" /> 
        <img src="assets/googleplay.svg" alt="Google Play" class="img-app" />
      </div>
    </div>
  </body>
</html>
